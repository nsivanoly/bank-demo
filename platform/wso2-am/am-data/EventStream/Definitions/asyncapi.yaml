asyncapi: 2.0.0
info:
  title: Event Stream
  version: 1.0.0
servers:
  production:
    url: ws://localhost:8081
    protocol: ws
  sandbox:
    url: ws://localhost:8081
    protocol: ws
channels:
  /notifications:
    parameters: {}
    publish:
      x-uri-mapping: /notifications
    subscribe:
      x-uri-mapping: /notifications
components:
  securitySchemes:
    oauth2:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: http://localhost:9999
          scopes: {}
          x-scopes-bindings: {}
